<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Index</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
	<link rel="stylesheet" href="Index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="IndexController.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
	<header id="header">
		<div class="navigation">
			<a href="#!home" title="">
				<img class="logo" src="Images/logo2.jpg" alt="">
			</a>
			<span class="navigation-center">
				<a href="#!stylist">Stylist</a>
				<a href="#!collection">Collection</a>
				<a href="#!comparison" title="">Comparison</a>
				<a href="#!aboutus" title="">About Us</a>
			</span>
			<div class="navigation-right">
				<div ng-click="showPopupLogin()">Login</div>
				<div class="dropdown">
					<span>Language</span>
					<i class="fa fa-sort-desc"></i>
					<div class="dropdown-content">
						<a href="">Vietnamese</a><i class="flag flag-vietnam"></i><br>
						<a href="">English</a><br>					
  					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="loginpanel {{PopupLogin ? 'show' : 'unshow'}}">
		<i class="fa fa-times" aria-hidden="true" ng-click="showPopupLogin()"></i>
		<form ng-submit="login(username,password)">
			<table>
				<center>
					<img class="logo" src="Images/logo2.jpg" alt="">
					<h2>Welcome</h2>
				</center>
				<tr>
					<td align="right"><b>Username</b></td>
					<td><input type="text" ng-model="username" placeholder="Input username"></td>
				</tr>
				<tr>
					<td align="right"><b>Password</b></td>
					<td><input type="password" ng-model="password" placeholder="Input password"></td>
				</tr>
				<tr>
					<td align="right"><b>Name</b></td>
					<td><input type="text" ng-model="name" placeholder="Require for new account"></td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button type="submit">Sign In</button>
						<button type="button" ng-click="signup(username,password,name)" value="Sign Up">Sign Up</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div class="content" ng-view ></div>
	<div class="footer">
		<div class="footer-copy_left">
			Â© 2022 Group 6. All Rights Reserved
		</div>
		<div class="footer-icon">
			<a href="#">
				<i class="fa fa-facebook-official" aria-hidden="true"></i>
			</a>
			<a href="#">
				<i class="fa fa-instagram" aria-hidden="true"></i>
			</a>
			<a href="#">
				<i class="fa fa-twitter-square" aria-hidden="true"></i>
			</a>
			<a href="#">
				<i class="fa fa-youtube-play" aria-hidden="true"></i>
			</a>		
			<a href="#">
				<i class="fa fa-linkedin" aria-hidden="true"></i>
			</a>
		</div>
	</div>
</body>
</html>
